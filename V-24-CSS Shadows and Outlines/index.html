<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 32px;
            box-shadow: 5px 5px 15px 5px blueviolet;

        }
        .text-element{
            text-shadow: 7px 10px 3px #692be2;
            outline: 2px solid green;
            border: 2px solid black;
            outline-offset: 15px;
            border-radius: 8px;
            
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore quod, possimus quasi, totam exercitationem inventore sint quos nihil at, omnis animi deserunt repellendus.
    </p>
</body>
</html>
