<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image</title>
</head>

<body>
    <img height="230" src="image.png" alt="Train Image">

    <table>
        <caption>Student Details</caption>
        <br>
        <thead>            
            <tr>
                <th>Name</th>
                <th>Fav Lang</th>
                <th>Designation</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sumit</td>
                <td>cpp</td>
                <td>Coder</td>
            </tr>
            <tr>
                <td colspan="2">jay</td>
                <!-- <td>Java</td> -->
                <!-- <td>Programmer</td> -->
                <td rowspan="2">Java</td>
            </tr>
            <tr>
                <td colspan="2">jay</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">jayy</td>
                <td colspan="2">footer</td>
            </tr>
        </tfoot>
    </table>

    <ul>
        <li>Hey</li>
        <li>Hey2</li>
        <li>Hey3</li>
    </ul>
    <!-- also square -->
    <ul type="circle">
        <li>Hey</li>
        <li>Hey2</li>
        <li>Hey3</li>
    </ul>

    <ol>
        <li>Hello1</li>
        <li>Hello2</li>
        <li>Hello3</li>
    </ol>
    <!-- a,A,i,I -->
    <ol type = "A">
        <li>Hello1</li>
        <li>Hello2</li>
        <li>Hello3</li>
    </ol>

    <h1>HTML Defination List</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Hello html</dd>
        <br>

        <dt>CSS</dt>
        <dd>Hello css</dd>
        <br>

        <dt>JavaScript</dt>
        <dd>Hello JavaScript</dd>
        <br>

    </dl>

</body>

</html>
