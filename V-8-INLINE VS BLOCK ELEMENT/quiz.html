<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz form</title>
</head>
<body>
    <h1>Quiz form</h1>
    <form action ="post">
        <div>
            <label for="name">Name: </label>
        </div>
        <div>
            <input type="text" id="name"placeholder="Enter your name">
        </div>        
        <div>
            <label for="city">City</label>
        </div>
        <div>
            <select name="city">
                <option value="godhra">Godhra</option>
                <option value="vadoara">Vadodara</option>
                <option value="delhi">Delhi</option>
            </select>
        </div>
        <div>
            <label for="pincode">Enter your pincode</label>
        </div>
        
        <div>
            <input type="tel" name="pincode" id="pincode" placeholder="enter pincode">
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
